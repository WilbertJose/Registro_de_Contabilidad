<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Guía Contable</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Guía de Ejercicios – Ciclo Contable</h1>

<section class="panel">
  <h2>Registrar Partida</h2>

  <input type="text" id="descripcion" placeholder="Descripción">

  <div class="fila">
    <select id="cuenta">
      <option value="">Seleccione cuenta</option>
    </select>

    <input type="number" id="debe" placeholder="Debe">
    <input type="number" id="haber" placeholder="Haber">

    <button onclick="agregarMovimiento()">Agregar</button>
  </div>
</section>

<section class="panel">
  <h2>Libro Diario</h2>
  <table id="diario">
    <thead>
      <tr>
        <th>Descripción</th>
        <th>Cuenta</th>
        <th>Debe</th>
        <th>Haber</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<section class="panel">
  <h2>Libro Mayor</h2>
  <div id="mayor"></div>
</section>

<script src="node.js"></script>
</body>
</html>
